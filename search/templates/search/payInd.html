<!DOCTYPE html>
<html>
<head>
<title>Webpage</title>
<style>
	body{
	background-color:#98fb98;
	font-family:sans-serif;
		}
	#main{
	padding-top:10px;
	background-color:green;
	text-align:center;
	width:100%;
	height:100px;
	margin-bottom:20px;
		}
	#main h1{
	margin-top:0px;
		}
	#header{
	margin:10px;
		}
</style>
</head>
<body style="text-align:center;">
	<div id="main">
	<h1><div id="header"><font color='white'>Om Bricks</font></div></h1>
	<h4>ॐ नमः शिवाय </h4>
	</div>
	{% if data %}
		<h1>Payments</h1>
		<table style="width=100%;text-align:center;">
		<tr><th style="width:5%;">Payment Id</th><th style="width:20%;">Date & Time</th><th style="width:15%;">Amount</th >
		{% for i in data %}
		<tr>
		<td>{{ i.0 }}</td><td> {{ i.1 }} </td><td>{{ i.2 }}</td>
		{% endfor %}
		</table>
	{% else %}
		<h1> No Payments </h1>
	{% endif %}
</body>
</html>
