<!DOCTYPE html>
{% load static %}
<html>
<head>
<title>Webpage</title>
<link rel="stylesheet" href="{% static 'profile_style.css' %}" type="text/css">
</head>
<body>
	<div id="main">
	<h1><div id="header"><font color='white'>Om Bricks</font></div></h1>
	<h4>ॐ नमः शिवाय </h4>
	</div>
	<ul>
		<li><a href="/search/about/">About Us</a></li>
		<li><a href="/search/rates/">Rates</a></li>
		<li><a href="#">Contact Us</a></li>
		<li><a href="/search/myOrders/">My Orders</a></li>
		<li><a href="/search/logout/">Log Out</a></li>
	</ul>
	<div id="name"><h1><font color="#003366">Hello {{ name }}</font></h1></div>
	<div id="content">
		<form method="post"action="/search/order/">
			{% csrf_token %}
			<h2>Place your order</h2>
			<input type="text" id="order" name="number" placeholder="No of bricks" required ></br>
			<input type="text" name="address" style="padding:10px;height:20px;font-size:14pt;margin-bottom:15px;" placeholder ="Delivery Address" required ></br>
			<h3>Select type of Brick</h3>
			<h4>
				<input type="radio" name="type" value="1"/><label for="perfect">Perfect Brick</label>
				<input type="radio" name="type" value="0"/><label for="female">Quarter Brick</label>
			</h4>
			<input type="submit" value="Order it">
		</form>
	</div>
	<footer class="footer">Quality is remembered long after the price is forgotten -<font color="green">Om Bricks</font></footer>
</body>
</html>
